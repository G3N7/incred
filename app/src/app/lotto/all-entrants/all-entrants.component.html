<div class="lotto-toolbox">
  <button [disabled]="rAttributeStoneWinner.length >= 2" mat-raised-button color="primary" (click)="raffleAttributeR()">Raffle R - Attribute Stone</button>
  <button [disabled]="sAttributeStoneWinner.length >= 6" mat-raised-button color="primary" (click)="raffleAttributeS()">Raffle S - Attribute Stone</button>
</div>

<div class="lotto-entrants-container">
  <div class="lotto-winners mat-elevation-z8">
    <inc-entrant *ngFor="let entrant of (allEntrants | winners)" [entrant]="entrant">  
    </inc-entrant>
  </div>
  <div class="lotto-not-winners mat-elevation-z8">
    <inc-entrant *ngFor="let entrant of (allEntrants | notWinners)" [entrant]="entrant">  
    </inc-entrant>
  </div>
</div>
