<mat-card class="codex-card">
  <mat-card-header>
    <div mat-card-avatar>{{codex.lookup.grade}}</div>
    <mat-card-title>{{codex.lookup.name}}</mat-card-title>
    <mat-card-subtitle>{{codex.lookup.type}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="number" min="1" max="10" placeholder="My Level">
    </mat-form-field>
  </mat-card-content>
</mat-card>
